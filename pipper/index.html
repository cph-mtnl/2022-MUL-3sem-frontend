<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pipper</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="pips.css" />
    <link rel="stylesheet" href="modal.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    <!-- Content -->
    <div class="container">
      <header>
        <div class="header-width">
          <div class="fixed-header-container">
            <div class="header-items header-width">
              <div class="icon-container">
                <i data-feather="feather" class="icon"></i>
                <h1>Pipper</h1>
              </div>
              <button onclick="openPipModal()">Pip</button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="pips">
          <div class="title-bar">
            <h2>Forside</h2>
          </div>
          <div style="min-height: 500px; background-color: inherit"></div>
          <div style="min-height: 500px; background-color: inherit"></div>
          <div style="min-height: 500px; background-color: inherit"></div>
          <div style="min-height: 500px; background-color: inherit"></div>
        </div>
        <div class="void"></div>
      </main>
    </div>

    <!-- Modal -->
    <div class="full-screen-overlay" id="pip_modal">
      <div class="modal-container">
        <div class="modal-card">
          <i data-feather="x" class="close-icon" onclick="closePipModal()"></i>
          <div class="modal-content">
            <textarea
              id="pip_textarea"
              maxlength="255"
              placeholder="Hvad pipper?"
            ></textarea>
            <div>
              <span class="counter"
                ><span id="current_amount">0</span>/255</span
              >
              <button onclick="savePip()">Pip</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
